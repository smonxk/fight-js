<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="assets/scripts/vendor.js" defer></script>
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <section id="navbar">
      <nav>
        <button><a href="">Characters</a></button>
        <button>restart</button>
      </nav>
    </section>
    <section id="health-levels">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2 id="player-health-section">
        PLAYER HEALTH<span id="bonus-life">1</span>
      </h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="pictures"></section> 
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
    </section>
  </body>
</html>
